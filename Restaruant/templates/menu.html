<body>
{% regroup item by type as item_list %}
<ul>
    {% for type in item_list %}
        <li>{{ type.grouper }}
            <ul>
            {% for items in type.list %}
                <li>{{ items.Name }}: {{ items.price }}</li>
            {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>
<h1>Table number {{tablenum}}</h1>
<div>
<input type="button" value="Leave" style="cursor:pointer">
<p>----MENU------</p>
</div>
</body>
</html>
